<!DOCTYPE html>
<html data-ng-app="nimmo" class="geocities-{{geocities}}" ng-controller="SiteCtrl">
	<head>
        <meta content="width=device-width; initial-scale=1; maximum-scale=1; minimum-scale=1; user-scalable=no;" name="viewport">
        <link href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
        <link href="css/style.css" rel="stylesheet">
        <link href="https://plus.google.com/103755643955439890120/" rel="author">
    </head>
    <body style='background-color: {{bgcolor}}'>
        <div class="wrap">
            
        	<section id="main" data-ng-view>

            </section>
        </div>
    	<footer style='background-color: {{bgcolor}}'>
            <nav class="mainNavigation">
                <div>
                    <a style='color: {{bgcolor}}' href="/#/about">About</a>
                    <a style='color: {{bgcolor}}' href="/#/work">Work</a>
                    <a style='color: {{bgcolor}}' href="/#/etc">Etc.</a>
                </div>
            </nav>
            <span class="social">
                <a target="_blank" href="https://github.com/dnimmo" title="View my GitHub profile">GitHub</a>
                <a target="_blank" href="https://plus.google.com/103755643955439890120/about" title="View my Google+ profile">Google+</a>
            </span>
            <div id="settingsToggle" data-ng-click="showSettings(true)"></div>
            <section id="settingsPanel" data-ng-show="settingsPanel">
                <h2>Settings</h2>
                <p>Geocities Mode: <span class="setting active-{{geoOn}}" data-ng-click="geocitiesMode(true, false)">On</span> <span class="setting active-{{geoOff}}" data-ng-click="geocitiesMode(false, true)">Off</span></p>
                <p>Background Colour: <span><input data-ng-model="bgcolor"/></span></p>
                <div id="closeSettings" data-ng-click="showSettings(false)">X</div>
            </section>
        	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
            <script src="js/app.js" type="text/javascript"></script>
            <script src="js/controller.js" type="text/javascript"></script>
    	</footer>
    </body>
</html>
